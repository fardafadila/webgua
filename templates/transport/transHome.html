{% extends 'base.html' %}
{% load static %}

{% block head %}
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

{% endblock %}

{% block content %}
<content>
    <h1>{{ title }}</h1>
    
    <div id="pie-chart"></div>
</content>
{% endblock %}

{% block script %}
<script>
    var plotData = {{ plot_json|safe }};
    Plotly.newPlot('pie-chart', plotData.data, plotData.layout);
</script>
{% endblock %}
